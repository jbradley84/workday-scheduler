<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="row">
            <p class="col-1 hour">8AM</p>
            <input type="text" id="time8" class="col-10 eightAm">
            <button class="col-1 saveBtn eightAm" id="Btn8">
                <i class="fa-solid fa-calendar-plus fa-xl"></i>
            </button>
        </div>
        <div class="row">
            <p class="col-1 hour">9AM</p>
            <input type="text" id="time9" class="col-10">
            <button class="col-1 saveBtn" id="Btn9">
                <i class="fa-solid fa-calendar-plus fa-xl"></i>
            </button>
        </div>
        <div class="row">
            <p class="col-1 hour">10AM</p>
            <input type="text" id="time10" class="col-10">
            <button class="col-1 saveBtn" id="Btn10">
                <i class="fa-solid fa-calendar-plus fa-xl"></i>
            </button>
        </div>
        <div class="row">
            <p class="col-1 hour">11AM</p>
            <input type="text" id="time11" class="col-10">
            <button class="col-1 saveBtn" id="Btn11">
                <i class="fa-solid fa-calendar-plus fa-xl"></i>
            </button>
        </div>
        <div class="row">
            <p class="col-1 hour">12PM</p>
            <input type="text" id="time12" class="col-10">
            <button class="col-1 saveBtn" id="Btn12">
                <i class="fa-solid fa-calendar-plus fa-xl"></i>
            </button>
        </div>
        <div class="row">
            <p class="col-1 hour">1PM</p>
            <input type="text" id="time13" class="col-10">
            <button class="col-1 saveBtn" id="Btn13">
                <i class="fa-solid fa-calendar-plus fa-xl"></i>
            </button>
        </div>
        <div class="row">
            <p class="col-1 hour">2PM</p>
            <input type="text" id="time14" class="col-10">
            <button class="col-1 saveBtn" id="Btn14">
                <i class="fa-solid fa-calendar-plus fa-xl"></i>
            </button>
        </div>
        <div class="row">
            <p class="col-1 hour">3PM</p>
            <input type="text" id="time15" class="col-10">
            <button class="col-1 saveBtn" id="Btn15">

            </button>
        </div>
        <div class="row">
            <p class="col-1 hour">4PM</p>

            <button class="col-1 saveBtn" id="Btn16">

            </button>
        </div>
        <div class="row">
            <p class="col-1 hour">5PM</p>
            <input type="text" id="time17" class="col-10">
            <button class="col-1 saveBtn" id="Btn17">
                <i class="fa-solid fa-calendar-plus fa-xl"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
