<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="row">
      <p class="col-1 hour">8AM</p>
      <input type="text" id="8" class="col-10">
      <button class="col-1 saveBtn">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>
    <div class="row">
      <p class="col-1 hour">9AM</p>
      <input type="text" id="9" class="col-10">
      <button class="col-1 saveBtn">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>
    <div class="row">
      <p class="col-1 hour">10AM</p>
      <input type="text" id="10" class="col-10">
      <button class="col-1 saveBtn">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>
    <div class="row">
      <p class="col-1 hour">11AM</p>
      <input type="text" id="11" class="col-10">
      <button class="col-1 saveBtn">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>
    <div class="row">
      <p class="col-1 hour">12PM</p>
      <input type="text" id="12" class="col-10">
      <button class="col-1 saveBtn">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>
    <div class="row">
      <p class="col-1 hour">1PM</p>
      <input type="text" id="13" class="col-10">
      <button class="col-1 saveBtn">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>
    <div class="row">
      <p class="col-1 hour">2PM</p>
      <input type="text" id="14" class="col-10">
      <button class="col-1 saveBtn">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>
    <div class="row">
      <p class="col-1 hour">3PM</p>
      <input type="text" id="15" class="col-10">
      <button class="col-1 saveBtn">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>
    <div class="row">
      <p class="col-1 hour">4PM</p>
      <input type="text" id="16" class="col-10">
      <button class="col-1 saveBtn">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>
    <div class="row">
      <p class="col-1 hour">5PM</p>
      <input type="text" id="17" class="col-10">
      <button class="col-1 saveBtn">
        <i class="fa-solid fa-calendar-plus fa-xl"></i>
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
